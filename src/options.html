<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Git Activity Analytics - Options</title>
	<style>
		body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:16px}
		label{display:block;margin-top:8px;margin-bottom:4px;font-weight:600}
		textarea{width:100%;height:80px}
		input[type="text"],input[type="password"]{width:100%;padding:8px}
		.small{font-size:12px;color:#374151}
		.code{font-family:ui-monospace,Consolas,monospace;background:#f3f4f6;padding:2px 6px;border-radius:4px}
	</style>
</head>
<body>
	<h3>Options</h3>
	<p>One host per line. Include scheme, e.g., https://gitlab.example.com</p>
	<div>
		<label>GitLab hosts</label>
		<textarea id="gitlabHosts"></textarea>
	</div>
	<div>
		<label>GitHub hosts</label>
		<textarea id="githubHosts"></textarea>
	</div>
	<div>
		<label>GitHub API base (for Enterprise)</label>
		<input id="githubApiBase" type="text" placeholder="https://api.github.com" />
	</div>
	<div>
		<label>GitHub token</label>
		<input id="githubToken" type="password" placeholder="ghp_xxx" />
	</div>
	<hr />
	<div>
		<label>GitHub OAuth Client ID</label>
		<input id="githubClientId" type="text" placeholder="Iv1_xxxxxxxxx" />
		<div class="small">Use Device Flow. Click Connect, copy the code, open the GitHub verification URL, authorize, and return here.</div>
		<button id="githubConnect">Connect GitHub</button>
		<div id="githubOauthStatus" class="small"></div>
	</div>
	<hr />
	<button id="save">Save</button>
	<div id="status"></div>
	<script type="module" src="options.js"></script>
</body>
</html>
